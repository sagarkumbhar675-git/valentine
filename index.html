<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex">
  <title>For You ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", Arial, sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      padding: 35px;
      border-radius: 22px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.25);
      max-width: 320px;
      animation: fadeIn 1.2s ease;
      position: relative;
      z-index: 1;
    }

    h1 { margin-top: 0; font-size: 28px; }
    p { font-size: 16px; line-height: 1.5; }

    button {
      margin-top: 15px;
      padding: 12px 26px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      background: white;
      color: #ff4d6d;
      transition: transform 0.2s ease;
      position: relative;
    }

    button:hover { transform: scale(1.05); }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .heart {
      position: fixed;
      font-size: 20px;
      bottom: 0;
      animation: floatUp 4s linear forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-100vh); opacity: 0; }
    }

    /* Hide No button on mobile */
    @media (max-width: 768px) {
      #noBtn {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hey My ‚ù§Ô∏è</h1>
    <p>I made this little page just for you.</p>
    <p>Because sometimes feelings deserve code too.</p>

    <button id="yesBtn" onclick="yes()">Yes üíñ</button>
    <button id="noBtn">No üôà</button>

    <p style="font-size:12px; opacity:0.6;">
      (If you‚Äôre reading this, you‚Äôre special.)
    </p>
  </div>

  <script>
    // Yes button works normally
    function yes() {
      document.body.innerHTML = "<h1 style='text-align:center; margin-top:40vh;'>You just made my day üòç</h1>";
    }

    // Floating hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (15 + Math.random()*15) + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }
    setInterval(createHeart, 500);

    // Make the No button dodge on desktop
    const noBtn = document.getElementById("noBtn");
    const isMobile = /Mobi|Android/i.test(navigator.userAgent);

    if (!isMobile) {
      noBtn.addEventListener("mouseenter", () => {
        const maxX = window.innerWidth - noBtn.offsetWidth - 20;
        const maxY = window.innerHeight - noBtn.offsetHeight - 20;
        const randomX = Math.random() * maxX;
        const randomY = Math.random() * maxY;
        noBtn.style.position = "absolute";
        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";
      });
    } else {
      // On mobile, hide the No button completely
      noBtn.style.display = "none";
    }
  </script>
</body>
</html>
